name: learn-github-actions
on: [push]
jobs:
  echos:
    runs-on: windows-latest
    steps:
      - name: echos
        shell: pwsh
        run: |
          echo $RELEASE_VERSION
          echo repo_${{ github.repository }}
          echo ref_${{ github.ref }}
          echo href_${{ github.head_ref }}
          echo sha_${{ github.sha }}
          echo workspace_${{ github.workspace }}
          echo tag_${GITHUB_REF#refs/*/}
          echo REF1_$GITHUB_REF
          echo REF3_${GITHUB_REF##*/}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${GITHUB_REF##*/}
          release_name: Version ${GITHUB_REF##*/}
          body: |
            - hogehoge
            - homuhomu
          draft: true
          prerelease: false


